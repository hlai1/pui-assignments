<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <title>PUI HW 1</title>
  
  <head>
    <title>PUI HW 1</title>    
    
    <!-- Our application uses the fonts "Roboto" and "Roboto Mono". These are
    not installed on every computer, so we link to them (from Google Fonts)
    in the section below. -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@1,100;1,200&display=swap"
      rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  
    <link rel="stylesheet" href="css/style.css"
  </head>

  <body>
    <div class="header-bar">
      <img class="logo" src="assets/logo-01.svg" />
      <div class="line">
        <div class="header-bar-text">
          <div class="products">
            PRODUCTS
          </div>
          <div class="cart">
            CART
          </div>
        </div>
        <hr>
        <div class="description">
          Our hand-made cinnamon rolls
        </div>
      </div>
      
      
    </div>




    <div class="row">
      <div class="original">
        <img class="roll-image" src="assets/original-cinnamon-roll.jpg" />
        <h4 class="item-label"> Original cinnamon roll</h4>
        <div class="roll-options">
          <div class="roll">

            <div class="item-content">
              <div class="small-font">
                Glazing:
              </div>
              <!-- dropdown code below cited from: https://www.w3schools.com/howto/howto_custom_select.asp -->
              <div class="custom-select">
                <select>
                  <option value="0">Keep original</option>
                  <option value="1">Sugar milk</option>
                  <option value="2">Vanilla milk</option>
                  <option value="3">Double chocolate</option>
                </select>
              </div>
            </div>

            <div class="item-content">
              <div class="small-font">
                Pack size:
              </div>
              <button class="button" type="button">1</button>
              <button class="button" type="button">3</button>
              <button class="button" type="button">6</button>
              <button class="button" type="button">12</button>
            </div>
          </div>

          <div class="item-content">
            <h4 class="item-label small-font"> $2.49</h4>
            <button class="button-long" type="button">Add to Cart</button>
          </div>
        </div>
        
        </div>
      </div>
      <div class="apple">
        <p>Flex child</p>
      </div>
      <div class="raisin">
        <p>Flex child</p>
      </div>
    </div>

  </body>
</html>
